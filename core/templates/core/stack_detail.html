{% extends "core/base.html" %}

{% block content %}
  <h1>{{ stack.name }}</h1>
  <ul>
    {% for card in cards %}
      <li>
        <p>
          {{ card.prompt }}
          <a href="#answer-{{ card.pk }}">See answer</a>
        </p>
        <p id="answer-{{ card.pk }}" class="answer">
          {{ card.answer }}
        </p>
      </li>
    {% endfor %}
  </ul>
  <p>
    <a href="{% url 'stack-list' %}">Back to all stacks</a>
  </p>
{% endblock %}
