{% extends "base.html" %}

{% block content %}
  <h1>{{ stack.name }} ({{ stack.card_set.count }} card{{ stack.card_set.count|pluralize }})</h1>
  <p>
    <a href="{% url 'stack-quiz' stack_pk=stack.pk %}">Quiz me on this card stack</a>
  </p>
  {% if user.is_authenticated and stack.owner == user %}
  <p>
    <a href="{% url 'card-create' stack_pk=stack.pk %}">Create new card</a>
  </p>
  <p>
    <a href="{% url 'stack-all-cards' stack_pk=stack.pk %}">Show all cards</a>
  </p>
  {% endif %}
  <p>
    <a href="{% url 'stack-list' %}">Back to all stacks</a>
  </p>
{% endblock %}
